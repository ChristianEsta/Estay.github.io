<header>
<h1>John Christian Estay</h1>

<div class="container">

<section id="projects" class="section">
<h2>Projects</h2>

<ul class="projects-list">
<li><strong>Snake Game:</strong> JavaScript + HTML5 Canvas with keypad support</li>
</ul>

<h3 style="text-align:center">ðŸŽ® Snake Game</h3>
<p style="text-align:center">Score: <span id="score">0</span></p>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<div class="controls">
  <div class="dpad">
    <div class="empty"></div>
    <button onclick="setDirection('UP')">â¬†</button>
    <div class="empty"></div>

    <button onclick="setDirection('LEFT')">â¬…</button>
    <div class="empty"></div>
    <button onclick="setDirection('RIGHT')">âž¡</button>

    <div class="empty"></div>
    <button onclick="setDirection('DOWN')">â¬‡</button>
    <div class="empty"></div>
  </div>
</div>

<p style="text-align:center;margin-top:10px;">
<button onclick="startGame()">Restart Game</button>
</p>

</section>

</div>

<footer>
&copy; 2024 John Christian Estay
</footer>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");

const box = 20;
let snake, food, direction, gameLoop, score;

function startGame() {
  snake = [{ x: 200, y: 200 }];
  direction = "RIGHT";
  score = 0;
  scoreEl.textContent = score;

  food = {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box
  };

  clearInterval(gameLoop);
  gameLoop = setInterval(draw, 120);
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") setDirection("UP");
  if (e.key === "ArrowDown") setDirection("DOWN");
  if (e.key === "ArrowLeft") setDirection("LEFT");
  if (e.key === "ArrowRight") setDirection("RIGHT");
});

function setDirection(dir) {
  if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
  if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
  if (dir === "UP" && direction !== "DOWN") direction = "UP";
  if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  snake.forEach((part, i) => {
    ctx.fillStyle = i === 0 ? "#007bff" : "#0056b3";
    ctx.fillRect(part.x, part.y, box, box);
  });

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let head = { ...snake[0] };

  if (direction === "LEFT") head.x -= box;
  if (direction === "RIGHT") head.x += box;
  if (direction === "UP") head.y -= box;
  if (direction === "DOWN") head.y += box;

  if (
    head.x < 0 || head.y < 0 ||
    head.x >= canvas.width || head.y >= canvas.height ||
    snake.some(p => p.x === head.x && p.y === head.y)
  ) {
    clearInterval(gameLoop);
    alert("Game Over! Score: " + score);
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    scoreEl.textContent = score;
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  } else {
    snake.pop();
  }
}

startGame();
</script>
